<h3>User Registration</h3>
<form [formGroup]="myForm">
  <div class="modal-body">
    <div class="form-group text-left">
      <label for="id">User Identity Number</label>
      <input formControlName="id" type="text" class="form-control">
    </div>
    <div class="form-group text-left">
      <label for="name">Full Name</label>
      <input formControlName="name" type="text" class="form-control">
    </div>
    <div class="form-group text-left">
      <label for="passportNumber">Passport Number</label>
      <input formControlName="passportNumber" type="text" class="form-control">
    </div>
    <div class="form-group text-left">
      <label for="age">Age</label>
      <input formControlName="age" type="number" class="form-control">
    </div>
    <div class="form-group text-left">
      <label for="nationality">Nationality</label>
      <input formControlName="nationality" type="text" class="form-control">
    </div>
    <div class="form-group text-left">
      <label for="residentFrom">Resident From</label>
      <input formControlName="residentFrom" type="date" class="form-control">
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
    <button (click)="addParticipant(myForm);" type="button" class="btn btn-success" value="Refresh Page"
      data-dismiss="modal">Create</button>
  </div>
</form>
